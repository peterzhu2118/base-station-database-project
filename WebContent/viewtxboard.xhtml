<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:o="http://omnifaces.org/ui">

<f:view>
	<f:metadata>
		<f:viewParam name="slotnumber" id="slotnumber" />
	</f:metadata>
</f:view>

<h:head>
	<title>View TX Board</title>

	<h:outputStylesheet name="css/header.css" />
	<h:outputStylesheet name="css/formtemplate.css" />
	<h:outputStylesheet name="css/viewtxboard.css" />
</h:head>

<h:body>
	<!-- This produces the header of the web page -->
	<h1>
		<h:graphicImage id="headermainimage" library="images"
			name="Blinq_Networks_Logo.png" />
	</h1>

	<h2>View TX Board</h2>

	<hr />

	<h:form id="mainform">
		<br />

		<h:outputText id="transmitpowerlabel"
			value="Transmit Power (dB): #{cabinetBean.getTxBoard(slotnumber).transmitPower}" />

		<br />
		<br />

		<h:outputText id="frequencylabel"
			value="Frequency (MHz): #{cabinetBean.getTxBoard(slotnumber).frequency}" />

		<br />
		<br />

		<h:commandButton id="backbutton" value="Back"
			action="viewcabinet?faces-redirect=trues" />
	</h:form>

</h:body>

</html>
