<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<f:metadata>
		<f:viewParam name="bsp" id="bsp" />
	</f:metadata>
</f:view>

<h:head>
	<title>New Antenna</title>

	<h:outputScript library="js" name="enterkeyprevent.js" />


	<h:outputStylesheet name="css/header.css" />
	<h:outputStylesheet name="css/editantenna.css" />
</h:head>

<h:body>
	<!-- This produces the header of the web page -->
	<h1>
		<h:button
			image="http://solutionscenter.nethope.org/images/site_images/Blinq_Networks_Logo.png"
			style="position:relative;margin-left:1%;margin-top:1%; width:20%; height:7%" />
	</h1>

	<h2>New Antenna</h2>

	<hr />

	<h:form id="mainform">
		<br />

		<h:outputText id="heightlabel" value="Height (m)" />
		<br />
		<h:inputText id="heighttextbox" value="#{antennaBean.height}" />

		<br />
		<br />
		<br />

		<h:outputText id="azimuthlabel" value="Azimuth" />
		<br />
		<h:inputText id="azimuthtextbox" value="#{antennaBean.azimuth}" />

		<br />
		<br />
		<br />

		<h:outputText id="downtiltlabel" value="Downtilt" />
		<br />
		<h:inputText id="downtilttextbox" value="#{antennaBean.downtilt}" />

		<br />
		<br />

		<h:button id="discardbutton" value="Discard" outcome="#{bsp}" />
		<h:commandButton id="savebutton" value="Save"
			action="#{baseStationBean.addAntenna(antennaBean, bsp)}" />
	</h:form>

</h:body>

</html>
