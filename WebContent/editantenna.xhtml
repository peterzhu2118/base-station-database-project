<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:o="http://omnifaces.org/ui">

<f:view>
	<f:metadata>
		<f:viewParam name="basestationpage" id="basestationpage"
			value="#{antennaBean.baseStationPage}" />
		<f:viewParam name="slotnumber" id="slotnumber" />
		<f:viewAction
		action="#{antennaBean.setThisObject(baseStationBean.getAntenna(slotnumber), '')}" />
	</f:metadata>
</f:view>

<h:head>
	<title>Edit Antenna</title>

	<h:outputScript library="js" name="enterkeyprevent.js" />


	<h:outputStylesheet name="css/header.css" />
	<h:outputStylesheet name="css/editantenna.css" />
	<h:outputStylesheet name="css/formtemplate.css" />

	
</h:head>

<h:body>
	<!-- This produces the header of the web page -->
	<h1>
		<h:graphicImage id="headermainimage" library="images"
			name="Blinq_Networks_Logo.png" />
	</h1>

	<h2>Edit Antenna</h2>

	<hr />

	<h:form id="mainform">
		<!-- <h:outputText value="#{antennaBean.baseStationPageRedirect}" /> -->

		<br />

		<h:outputText id="heightlabel" value="Height (m)" />
		<h:message for="heighttextbox" id="heightvalidatormessage" />
		<br />
		<h:inputText id="heighttextbox" value="#{antennaBean.height}"
			validatorMessage="Invalid Value: Must be 4 digits or less">
			<f:validateLongRange minimum="-9999" maximum="9999" />
		</h:inputText>

		<br />
		<br />
		<br />

		<h:outputText id="azimuthlabel" value="Azimuth" />
		<h:message for="azimuthtextbox" id="azimuthvalidatormessage" />
		<br />
		<h:inputText id="azimuthtextbox" value="#{antennaBean.azimuth}"
			validatorMessage="Invalid Value: Must be between 0 and 360">
			<f:validateLongRange minimum="0" maximum="360" />
		</h:inputText>

		<br />
		<br />
		<br />

		<h:outputText id="downtiltlabel" value="Downtilt" />
		<h:message for="downtilttextbox" id="downtiltvalidatormessage" />
		<br />
		<h:inputText id="downtilttextbox" value="#{antennaBean.downtilt}"
			validatorMessage="Invalid Value: Must be between 0 and 360">
			<f:validateLongRange minimum="0" maximum="360" />
		</h:inputText>

		<h:commandButton id="savebutton" value="Save"
			action="#{baseStationBean.updateAntenna(antennaBean, antennaBean.baseStationPage)}" />
		<h:commandButton id="discardbutton" value="Discard"
			action="#{antennaBean.getBaseStationPage()}" immediate="true" />

		<br />
		<br />
		<br />
	</h:form>

</h:body>

</html>
