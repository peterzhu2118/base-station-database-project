<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:o="http://omnifaces.org/ui">

<h:head>
	<title></title>

	<h:outputStylesheet name="css/header.css" />
</h:head>

<h:body>
	<!-- This produces the header of the web page -->
	<h1>
		<h:graphicImage id="headermainimage" library="images"
			name="Blinq_Networks_Logo.png" />
	</h1>

	<h:form>
		<p:gmap center="0,0" zoom="2" type="MAP"
			model="#{locationDragMap.map}" style="width:100%;height:400px">
			<p:ajax event="markerDrag" listener="#{locationDragMap.omMarkerDrag}" />
		</p:gmap>
	</h:form>

</h:body>

</html>
