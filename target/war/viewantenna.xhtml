<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:o="http://omnifaces.org/ui">

<f:view>
	<f:metadata>
		<f:viewParam name="slotnumber" id="slotnumber" />
	</f:metadata>
</f:view>

<h:head>
	<title></title>

	<h:outputStylesheet name="css/header.css" />
	<h:outputStylesheet name="css/formtemplate.css" />
	<h:outputStylesheet name="css/viewantenna.css" />
</h:head>

<h:body>
	<!-- This produces the header of the web page -->
	<h1>
		<h:graphicImage id="headermainimage" library="images"
			name="Blinq_Networks_Logo.png" />
	</h1>

	<h2>View Antenna</h2>

	<hr />

	<h:form id="mainform">
		<br />

		<h:outputText id="heightlabel"
			value="Height (m): #{baseStationBean.getAntenna(slotnumber).height}" />

		<br />
		<br />

		<h:outputText id="azimuthlabel"
			value="Azimuth: #{baseStationBean.getAntenna(slotnumber).azimuth}" />

		<br />
		<br />

		<h:outputText id="downtiltlabel"
			value="Downtilt: #{baseStationBean.getAntenna(slotnumber).downtilt}" />

		<br />
		<br />

		<h:commandButton id="backbutton" value="Back"
			action="viewbasestation?faces-redirect=true" />
	</h:form>

</h:body>

</html>
