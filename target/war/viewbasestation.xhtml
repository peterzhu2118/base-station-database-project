<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:o="http://omnifaces.org/ui">

<f:view>
	<f:metadata>
		<f:viewAction action="#{locationDragMap.disableDrag()}" />
	</f:metadata>
</f:view>

<h:head>
	<title>View Base Station</title>

	<h:outputStylesheet name="css/header.css" />
	<h:outputStylesheet name="css/formtemplate.css" />
	<h:outputStylesheet name="css/viewbasestation.css" />

	<script src="http://maps.google.com/maps/api/js?sensor=false&amp;v=3.4"
		type="text/javascript"></script>
</h:head>

<h:body>
	<!-- This produces the header of the web page -->
	<h1>
		<h:graphicImage id="headermainimage" library="images"
			name="Blinq_Networks_Logo.png" />
	</h1>

	<h2>View Base Station</h2>

	<hr />

	<h:form id="mainform">
		<br />

		<h:outputText id="namelabel" value="Name: #{baseStationBean.name}" />

		<br />
		<br />

		<h:outputText id="longitudelabel"
			value="Longitude: #{baseStationBean.longitude}" />

		<br />
		<br />

		<h:outputText id="latitudelabel"
			value="Latitude: #{baseStationBean.latitude}" />

		<br />
		<br />

		<p:gmap id="locationdragmap" center="0,0" zoom="2" type="MAP"
			model="#{locationDragMap.map}"
			style="position:fixed;left:30%; width:40%;height:300px">
		</p:gmap>

		<br />

		<h:outputText id="altitudelabel"
			value="Altitude: #{baseStationBean.altitude}" />

		<br />
		<br />

		<h:outputText id="cabinetlabel" value="Cabinets" />

		<h:dataTable id="cabinettable" value="#{baseStationBean.cabinets}"
			var="c">
			<h:column id="cabinetnamecolumn">
				<h:outputText id="cabinetnamelabel" value="Cabinet #{c.slotNumber}" />
			</h:column>

			<h:column id="viewcabinetcolumn">
				<h:commandButton id="viewcabinetbutton" value="View"
					action="#{cabinetBean.setThisObject(c, 'viewcabinet?faces-redirect=true&amp;includeViewParams=true')}" />
			</h:column>
		</h:dataTable>

		<br />
		<br />

		<h:outputText id="antennalabel" value="Antennas" />

		<h:dataTable id="antennatable" value="#{baseStationBean.antennas}"
			var="a">
			<h:column id="antennanamecolumn">
				<h:outputText id="antennanamelabel" value="Antenna #{a.slotNumber}" />
			</h:column>

			<h:column id="viewantennacolumn">
				<h:commandButton id="viewantennabutton" value="View"
					action="#{'viewantenna?faces-redirect=true&amp;includeViewParams=true&amp;slotnumber='.concat(a.slotNumber)}" />
			</h:column>
		</h:dataTable>

		<br />
		<br />

		<h:commandButton id="backbutton" value="Back"
			action="#{baseStationBean.discard('main')}" />

		<br />
		<br />
		<br />
	</h:form>
</h:body>

</html>
