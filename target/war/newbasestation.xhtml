<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>New Base Station</title>

	<h:outputScript library="js" name="enterkeyprevent.js" />
	<h:outputScript library="js" name="editbasestationchecker.js" />

	<h:outputStylesheet name="css/editbasestation.css" />
	<h:outputStylesheet name="css/header.css" />
	<h:outputStylesheet name="css/formtemplate.css" />
</h:head>

<h:body>
	<!-- This produces the header of the web page -->
	<h1>
		<h:graphicImage id="headermainimage" library="images"
			name="Blinq_Networks_Logo.png" />
	</h1>

	<!-- Header title for the form -->
	<h2>New Base Station</h2>

	<hr />


	<h:form id="mainform">
		<br />
		<h:outputText id="namelabel" value="Name" />

		<br />

		<h:inputText id="nametextbox" value="#{baseStationBean.name}" />

		<br />
		<br />
		<br />

		<h:outputText id="longitudelabel" value="Longitude" />
		<br />
		<h:inputText id="longitudetextbox"
			value="#{baseStationBean.longitude}" />

		<br />
		<br />
		<br />

		<h:outputText id="latitudelabel" value="Latitude" />
		<br />
		<h:inputText id="latitudetextbox" value="#{baseStationBean.latitude}" />

		<br />
		<br />
		<br />

		<h:outputText id="altitudelabel" value="Altitude" />
		<br />
		<h:inputText id="altitudetextbox" value="#{baseStationBean.altitude}" />

		<br />
		<br />
		<br />


		<h:outputLabel id="cabinetlabel" value="Cabinets" />
		<br />
		<h:dataTable value="#{baseStationBean.cabinets}" var="c">
			<h:column>
				<h:outputText id="cabinetnamelabelone" value="Cabinet " />
				<h:outputText id="cabinetnamelabeltwo" value="#{c.slotNumber}" />
			</h:column>

			<h:column>
				<h:commandButton id="editcabinetbutton" value="Edit" />
			</h:column>

			<h:column>
				<h:commandButton id="removecabinetbutton" value="Remove" />
			</h:column>
		</h:dataTable>
		<br />
		<h:commandButton id="newcabinetbutton" value="New Cabinet"
			action="newcabinet?bsp=newbasestation" />

		<br />
		<br />
		<br />

		<h:outputLabel id="antennalabel" value="Antennas" />
		<br />
		<h:dataTable id="antennatable" value="#{baseStationBean.antennas}" var="a">
			<h:column id="antennanamecolumn">
				<h:outputText id="antennanamelabelone" value="Antenna " />
				<h:outputText id="antennanamelabeltwo" value="#{a.slotNumber}" />
			</h:column>

			<h:column id="editcabinetcolumn">
				<h:commandButton id="editcabinetbutton" value="Edit" />
			</h:column>

			<h:column id="removeantennacolumn">
				<h:commandButton id="removeantennabutton" value="Remove" action="#{baseStationBean.removeAntenna(a)}"/>
			</h:column>
		</h:dataTable>
		<br />
		<h:commandButton id="newantennabutton" value="New Antenna"
			action="newantenna?faces-redirect=true&amp;bsp=newbasestation" />

		<!-- <h:commandButton id="testingbutton" value="test" onclick="window.alert('hello')"
			action="main" /> -->

		<h:commandButton id="basestationsave" value="Save"
			onpress="checkForm()" action="#{baseStationBean.create('main')}" />
		<h:commandButton id="basestationdiscard" value="Discard"
			action="#{baseStationBean.discard('main')}" />

		<br />
		<br />
		<br />
	</h:form>

</h:body>

</html>
